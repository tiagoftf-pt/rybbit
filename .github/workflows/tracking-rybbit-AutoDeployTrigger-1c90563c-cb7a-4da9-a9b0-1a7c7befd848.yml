name: Trigger auto deployment for tracking-rybbit

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/tracking-rybbit-AutoDeployTrigger-1c90563c-cb7a-4da9-a9b0-1a7c7befd848.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TRACKINGRYBBIT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TRACKINGRYBBIT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TRACKINGRYBBIT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: rybbit-fgfec7cec3dwa6fw.azurecr.io
          registryUsername: ${{ secrets.TRACKINGRYBBIT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TRACKINGRYBBIT_REGISTRY_PASSWORD }}
          containerAppName: tracking-rybbit
          resourceGroup: GXP
          imageToBuild: rybbit-fgfec7cec3dwa6fw.azurecr.io/tracking-rybbit:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


